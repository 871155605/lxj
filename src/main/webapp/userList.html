<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>userList</title>
    <script src="common/vue/vue.js"></script>
    <script src="common/axios/axios.min.js"></script>
    <script src="common/jquery/jquery-3.0.0.min.js"></script>
</head>
<body>
<div id="userListDiv">
    <div>
        <ol>
            <li v-for="user in userList">
                <div>{{user.username}}</div>
            </li>
        </ol>
    </div>
    总数据数:{{total}} |
    总页数:{{pages}} |
    <button type="button" v-on:click="previousPage">上一页</button>
    当前页：{{pageNum}} |
    <button type="button" v-on:click="nextPage ">下一页</button>
</div>
<script src="js/userList.js"></script>
</body>
</html>
